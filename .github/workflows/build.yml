name: 构建二进制文件
on: [push]
jobs:
    Explore-GitHub-Actions:
        runs-on: windows-latest
        steps:
            - name: 检出仓库代码
              uses: actions/checkout@v4
            - name: 安装 uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
            - name: 设置 Python
              run: uv python install
            - name: 设置 Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: latest
                  cache: "pnpm"
            - name: 安装 pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
            - name: 安装后端依赖
              run: |
                  cd client
                  uv sync
            - name: 安装前端依赖
              run: |
                  cd web
                  pnpm install
            - name: 构建二进制文件
              run: |
                  cd client
                  uv run build.py
