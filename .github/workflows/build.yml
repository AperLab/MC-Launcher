name: 构建二进制文件
on: [push]
jobs:
    build:
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        env:
            PYTHONIOENCODING: utf-8
            # LC_ALL: zh_CN.UTF-8
        steps:
            - name: 检出仓库代码
              uses: actions/checkout@v4
            - name: 安装 uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
            - name: 设置 Python
              run: uv python install
            - name: 安装 pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
                  run_install: false
            - name: 设置 Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: latest
                  cache: "pnpm"
                  cache-dependency-path: web/pnpm-lock.yaml
            - name: 安装后端依赖
              run: |
                  cd client
                  uv sync
            - name: 安装前端依赖
              working-directory: web
              run: pnpm install
            - name: 构建二进制文件
              working-directory: client
              run: uv run build.py
            - name: 上传构建产物
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ runner.os }}
                  path: "client/*.exe"
                  include-hidden-files: true
